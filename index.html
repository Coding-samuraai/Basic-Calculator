<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="Calc.webp">

  <title>Calculator</title>
</head>
<body>
  <div class="calculator">

    <div class="display">
      <p class="on-display"></p>
    </div>

    <div class="keypad">

      <div class="flex-button">
        <div class="button">
          <p>7</p>
        </div>
        <div class="button">
          <p>8</p>
        </div>
        <div class="button">
          <p>9</p>
        </div>
        <div class="button" style="background-color: hsl(225, 21%, 49%); box-shadow: hsl(224, 28%, 35%) 0 0.125em ;">
          <span>DEL</span>
        </div>
      </div>

      <div class="flex-button">
        <div class="button">
          <p>4</p>
        </div>
        <div class="button">
          <p>5</p>
        </div>
        <div class="button">
          <p>6</p>
        </div>
        <div class="button">
          <p>+</p>
        </div>
      </div>

      <div class="flex-button">
        <div class="button">
          <p>1</p>
        </div>
        <div class="button">
          <p>2</p>
        </div>
        <div class="button">
          <p>3</p>
        </div>
        <div class="button">
          <p>-</p>
        </div>
      </div>

      <div class="flex-button">
        <div class="button">
          <p>.</p>
        </div>
        <div class="button">
          <p>0</p>
        </div>
        <div class="button">
          <p>/</p>
        </div>
        <div class="button">
          <p>x</p>
        </div>
      </div>

      <div class="flex-button">
        <div class="button-long" style="background-color: hsl(225, 21%, 49%); box-shadow: hsl(224, 28%, 35%) 0 0.125em ;">
          <span>RESET</span>
        </div>
        <div class="button-long" style="background-color: hsl(6, 63%, 50%); box-shadow:hsl(6, 70%, 34%) 0 0.125em ;">
          <p style="color:white; font-size:1em; line-height:2.3em;">=</p>
        </div>
      </div>

    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>

</body>
</html>
